  "/api/v1/email_confirmation":
    post:
      summary: Sends an email with confirmation token
      tags:
      - Email Confirmation
      security:
      - csrf: []
      parameters: []
      responses:
        '200':
          description: success
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
              required:
              - email
    get:
      summary: Confirms User Email
      tags:
      - Email Confirmation
      parameters:
      - name: confirmation_token
        in: query
        description: Generated confirmation token
        schema:
          type: string
      responses:
        '200':
          description: success
          content:
            application/json:
              example:
                data:
                  id: 9fec8847-fa8d-4219-88c5-9d2169d8217e
                  type: user
                  attributes:
                    first_name: Dawna
                    last_name: Block
                    email: user@example.com
                    role: light
                    confirmed: true
              schema:
                type: object
                properties:
                  data:
                    "$ref": "#/components/schemas/user"
        '422':
          description: Invalid Token
          content:
            application/json:
              example:
                errors:
