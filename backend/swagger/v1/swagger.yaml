  "/api/v1/email_confirmation":
    post:
      summary: Sends an email with confirmation token
      tags:
      - Email Confirmation
      security:
      - csrf: []
      parameters: []
      responses:
        '200':
          description: success
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
              required:
              - email
    get:
      summary: Confirms User Email
      tags:
      - Email Confirmation
      parameters:
      - name: confirmation_token
        in: query
        description: Generated confirmation token
        schema:
          type: string
      responses:
        '200':
          description: success
          content:
            application/json:
              example:
                data:
                  id: dc3f9387-ac88-43f3-9a2b-3e042deb036f
                  type: user
                  attributes:
                    first_name: Dawna
                    last_name: Block
                    email: user@example.com
                    role: light
                    confirmed: true
              schema:
                type: object
                properties:
                  data:
                    "$ref": "#/components/schemas/user"
        '422':
          description: Invalid Token
          content:
            application/json:
              example:
                errors:
                - title: Email needs to be confirmed within 10 days, please request
                    a new one
  "/api/v1/enums":
    get:
      summary: Returns list of the enums
      tags:
      - Enums
      responses:
        '200':
          description: success
          content:
            application/json:
              example:
                data:
                - id: grant
                  type: instrument_type
                  attributes:
                    name: Grant
                    description: Technical cooperation grants are resources provided
                      by an entity to fulfill a well-defined purpose or objective.
                      In general, they are non-reimbursable resources that are destined
                      in particular to projects or enterprises in early stages of
                      development.
                - id: loan
                  type: instrument_type
                  attributes:
                    name: Loan
                    description: A loan is a transaction in which a financial institution
                      grants a predefined amount of money to develop a particular
                      project. The institution or business that receives the loan
                      is obliged to repay it within a certain period of time and to
                      pay the agreed commissions, expenses and interest.
                - id: equity
                  type: instrument_type
                  attributes:
                    name: Equity
                    description: An equity investment consists of the acquisition,
                      by an entity specialized in private equity, of a package of
                      shares of a company or enterprise. The private equity firm thus
                      becomes one of the owners of the company.
                - id: sustainable-agrosystems
                  type: category
                  attributes:
                    name: Sustainable Agrosystems
                    color: "#E7C343"
                    description: Sustainable and regenerative agriculture, fishing,
                      and aquaculture as well as manufacturing of derived subproducts.
                - id: tourism-and-recreation
                  type: category
                  attributes:
                    name: Tourism and Recreation
                    color: "#4492E5"
                    description: Accommodation, travel, transportation, hospitality,
                      visitor experiences and eco-tourism projects.
                - id: forestry-and-agroforestry
                  type: category
                  attributes:
                    name: Forestry and Agroforestry
                    color: "#E57D57"
                    description: Sustainable timber extraction and forest management
                      practices, including reforestation and restoration.
                - id: non-timber-forest-production
                  type: category
                  attributes:
                    name: Non Timber Forest Production
                    color: "#404B9A"
                    description: Production of health, wellness, and cosmetic products;
                      art, clothing, and handcrafted products; production of food
                      and drinks.
                - id: small_grants
                  type: ticket_size
