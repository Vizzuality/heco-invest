                    description: Impact of projects on biodiversity conservation,
                      calculated from indicators of endemism, land conservation/restoration,
                      connectivity, and development of sustainable social projects.
                - id: climate
                  type: impact
                  attributes:
                    name: Climate
                    description: Impact of projects that reduce carbon emissions from
                      the land sector (deforestation/degradation), as wood and soil
                      biomass as well as application of sustainable forest measures.
                - id: water
                  type: impact
                  attributes:
                    name: Water
                    description: Impact of projects managing water cycling, quality
