      summary: Creates User Session/Logs In
      tags:
      - Session
      security:
      - csrf: []
      parameters: []
      responses:
        '200':
          description: success
          content:
            application/json:
              example:
                data:
                  id: 2f37bf48-ce1e-42d9-bd2d-9fb1f0169f52
                  type: user
                  attributes:
                    first_name: Dawna
                    last_name: Block
                    email: user@example.com
                    role: light
                    confirmed: true
              schema:
                type: object
                properties:
                  data:
                    "$ref": "#/components/schemas/user"
        '401':
          description: Authentication failed - not confirmed user
          content:
            application/json:
              example:
                errors:
                - title: You have to confirm your email address before continuing.
                  code: unconfirmed
        '422':
          description: Invalid credentials
          content:
            application/json:
              example:
                errors:
                - title: Invalid email or password.
              schema:
                type: object
                properties:
                  data:
                    "$ref": "#/components/schemas/user"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                passsword:
                  type: string
              required:
              - email
              - password
    delete:
      summary: Logs out User
      tags:
      - Session
      security:
      - cookie_auth: []
        csrf: []
      parameters: []
      responses:
        '401':
          description: Authentication failed
          content:
            application/json:
              example:
                errors:
                - title: You need to sign in or sign up before continuing.
                  code:
        '200':
          description: success
      requestBody:
        content:
          application/json:
            schema:
              type: object
  "/api/v1/user":
    post:
      summary: Creates/Registers user
      tags:
      - User
      security:
      - csrf: []
      parameters: []
      responses:
        '200':
          description: success
          content:
            application/json:
              example:
                data:
                  id: bce4aff9-6aa4-4f6f-8b5b-f23a7e48e08a
                  type: user
                  attributes:
                    first_name: Jan
                    last_name: Kowalski
                    email: jankowalski@example.com
                    role: light
                    confirmed: false
              schema:
                type: object
                properties:
                  data:
                    "$ref": "#/components/schemas/user"
        '422':
          description: Invalid form
          content:
            application/json:
              example:
                errors:
                - title: Password must be at least 12 characters long
                - title: Password must include at least one lowercase letter, one
                    uppercase letter, and one digit
                - title: Ui language is not included in the list
                - title: First name can't be blank
              schema:
                type: object
                properties:
                  data:
                    "$ref": "#/components/schemas/user"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
                email:
                  type: string
                passsword:
                  type: string
                ui_language:
                  type: string
              required:
              - first_name
              - last_name
              - email
              - password
    get:
      summary: Returns logged in user
      tags:
      - User
      security:
      - cookie_auth: []
      responses:
        '401':
          description: Authentication failed
          content:
            application/json:
              example:
                errors:
                - title: You need to sign in or sign up before continuing.
                  code:
        '200':
          description: success
          content:
            application/json:
              example:
                data:
                  id: c5e55e2d-dd0b-49ec-acd6-f8c7ae554ef8
                  type: user
                  attributes:
                    first_name: Dawna
                    last_name: Block
                    email: user@example.com
                    role: light
                    confirmed: true
              schema:
                type: object
                properties:
                  data:
                    "$ref": "#/components/schemas/user"
